<html>
	<title> Table </title>
	<center>
	<h1> Border spacing </h1>
	<p> Border sapcing specifies the space between the cells <p>
	<table border='2'>
		<tr>
			<th> Firstname </th>
			<th> Lastname </th>
			<th> Age </th> 
		</tr>
		<tr>
			<td rowspan='2'> Jill </td>
			<td> Smith </td>
			<td> 50 </td> 
		</tr>
		<tr>
			<td> Jackson </td>
			<td> 94 </td> 
		</tr>
		<tr>
			<td colspan='3'> John </td> 
		</tr>	
	</table>
	</center>	
</html>
